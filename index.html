<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
     <div class="main-login">
       <div class="left-login">
            <h1> Bem-vindo de volta dev!<br>Efetue o seu login para continuar.</h1>
            <img src="logo.svg" class="left-login-image" alt="logo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Insira aqui o seu usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira aqui a sua senha">
                 </div>
                 <button class="btn-login">Confirmar</button>
            </div>
        </div>
    </div>
</body>
</html>
